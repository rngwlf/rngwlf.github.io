<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buffalo Jump Entrance</title>
    <meta name="description" content="Buffalo Jump Entrance">
    <link rel="stylesheet" type="text/css" href="css/vr.css">
    <script src="js/aframe_dev.js"></script>
    <script src="js/navigate.js"></script>
  </head>
  <body onload="init()">
    <a-scene id="scene">

      <a-sky id="sky" src="images/entrance_small.jpg" rotation="0 130 0"></a-sky>
      <a-camera id="camera" position="0 1.8 4" 
        cursor-visible="true" 
        cursor-scale="3" 
        cursor-color="red" 
        cursor-offset="2" 
        cursor-maxdistance="10" 
        cursor-opacity="0.6"
        no-click-look-controls="enabled:false"></a-camera>

      <a-image class="navigate" id="entrance-pavilion" src="images/navigate.svg" width=".5" height=".5" 
        opacity=".65" 
        position="3.2 2 1" 
        cursor="maxDistance:2">
        <a-animation id="entrance-pavilion-animation" attribute="rotation" from="0 -45 0" to="0 315 0" dur="3000" fill="backwards" repeat="indefinite" easing="ease-expo" ></a-animation>
        <a-mouseenter rotation="0 -45 0" ></a-mouseenter>
        <a-mouseleave scale="1 1 1"></a-mouseleave>
      </a-image>

      <a-image class="navigate" id="pavilion-face" src="images/navigate.svg" width=".5" height=".5" 
        opacity=".65" 
        position="3 1.6 2" 
        cursor="maxDistance:2"
        visible="false"
        >
        <a-animation id="pavilion-face-animation" attribute="rotation" from="0 -45 0" to="0 315 0" dur="3000" fill="backwards" repeat="indefinite" easing="ease-expo" ></a-animation>
        <a-mouseenter scale="2 2 1" rotation="0 -45 0" ></a-mouseenter>
        <a-mouseleave scale="1 1 1"></a-mouseleave>
      </a-image>

      

    </a-scene>

    
  </body>
</html>
